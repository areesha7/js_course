    // TO PRINT ON WEBPAGE:

    const start = function() {
            if (!intId) { // Prevent multiple intervals from being set
                intId = setInterval(function() {
                    const timestamp = new Date().toLocaleTimeString();
                    document.querySelector("#output").innerHTML = `Areesha - ${timestamp}`;
                }, 1000);
            }
        };

        const stop = function() {
            if (intId) {
                clearInterval(intId); // Stop the interval
                intId = null;
                document.querySelector("#output").innerHTML = "Stopped"; // Show message when stopped
            }
        };

        // Attach event listeners
        document.querySelector("#start").addEventListener('click', start);
        document.querySelector("#stop").addEventListener('click', stop);

</script>
